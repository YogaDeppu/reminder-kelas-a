name: Auto Reminder CRON

on:
  schedule:
    # Runs every 1 minute
    - cron: '*/1 * * * *'
  
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger CRON on InfinityFree
        run: |
          curl -X GET "https://yoursite.infinityfreeapp.com/cron_trigger.php?token=rahasia123456"
          echo "CRON triggered at $(date)"
      
      - name: Check Response
        run: |
          response=$(curl -s "https://yoursite.infinityfreeapp.com/cron_trigger.php?token=rahasia123456")
          echo "Response: $response"
